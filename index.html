<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>ATchat | Secure PWA</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/733/733585.png">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        body { background-color: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; }
        #chat-box::-webkit-scrollbar { display: none; }
        .logo-text { background: linear-gradient(to right, #60a5fa, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; animation: pop 0.2s ease-out; }
        @keyframes pop { from { transform: scale(0.9); opacity: 0; } }
        .glass-ui { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px); border-top: 1px solid #222; padding-bottom: calc(15px + var(--safe-bottom)); }
        .kiss-emoji { position: absolute; font-size: 50px; pointer-events: none; animation: floatKiss 2s forwards; z-index: 50; }
        @keyframes floatKiss { 0% { transform: translateY(0) scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-100px); opacity: 0; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="p-5 pt-[calc(1.5rem+env(safe-area-inset-top))] border-b border-white/10 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20">
                <svg viewBox="0 0 24 24" class="w-6 h-6 fill-white"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
            </div>
            <h1 class="logo-text text-2xl font-bold">ATchat</h1>
        </div>
        <button onclick="showMyQR()" class="p-2 bg-white/5 rounded-lg border border-white/10">
            <svg viewBox="0 0 24 24" class="w-6 h-6 fill-white"><path d="M3 3h8v8H3V3zm2 2v4h4V5H5zm8-2h8v8h-8V3zm2 2v4h4V5h-4zM3 13h8v8H3v-8zm2 2v4h4v-4H5zm13-2h-2v2h-2v2h2v2h2v-2h2v-2h-2v-2z"/></svg>
        </button>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 flex flex-col space-y-3">
        <p class="text-center text-zinc-600 text-[10px] uppercase font-bold tracking-widest">Encrypted Session Active</p>
    </div>

    <div class="glass-ui p-4">
        <div class="flex items-center gap-2 mb-3 bg-white/5 p-2 rounded-xl border border-white/5">
            <span class="text-[9px] font-bold text-zinc-500 uppercase px-2">Link</span>
            <input id="peer-id" type="text" oninput="savePeer(this.value)" placeholder="Recipient ID" 
                   class="flex-1 bg-transparent text-sm font-bold text-blue-400 outline-none">
            <button onclick="clearPeer()" class="text-[9px] text-red-500 font-bold px-2">RESET</button>
        </div>
        
        <div class="flex gap-3 items-center">
            <input id="msg-input" type="text" placeholder="Message..." 
                   class="flex-1 bg-zinc-900 rounded-2xl p-4 outline-none border border-white/5 text-white">
            <button onclick="sendMessage()" class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-xl active:scale-90 transition-all">
                <svg viewBox="0 0 24 24" class="w-7 h-7 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div id="qr-modal" class="hidden fixed inset-0 bg-black/95 z-50 flex flex-col items-center justify-center p-6" onclick="this.classList.add('hidden')">
        <div class="bg-white p-6 rounded-[32px]"><div id="qrcode"></div></div>
        <button onclick="copyMyID(event)" class="mt-8 w-full max-w-xs py-4 bg-blue-600 text-white rounded-2xl font-bold uppercase shadow-lg">Copy My ID</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxe0NPT6W47NzuBCURCIykoh2PSVLLMr0",
            databaseURL: "https://atchat-at-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "atchat-at",
            messagingSenderId: "1075535307819",
            appId: "1:1075535307819:web:95baf0479d0a101c3bf66e"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const messaging = firebase.messaging();
        
        let myID = localStorage.getItem('atchat_id') || Math.random().toString(36).substring(2, 9).toUpperCase();
        localStorage.setItem('atchat_id', myID);

        // Service Worker & Push Logic
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                messaging.useServiceWorker(reg);
                messaging.getToken({ vapidKey: 'BDXb_HWYtqR5QPds_IHzrlDTmhmqSXvEc4r1-BXoDzT-nYnEwzihPgkDzlUJCjfA2GBfQZYeUq2xxRaMJvKEzSY' })
                .then(token => { if(token) db.ref('tokens/' + myID).set(token); });
            });
        }

        async function init() {
            const savedPeer = localStorage.getItem('perm_peer');
            if(savedPeer) document.getElementById('peer-id').value = savedPeer;

            // Load History
            const hist = JSON.parse(localStorage.getItem('chat_hist_' + myID) || '[]');
            hist.forEach(m => addBubble(m.text, m.isMe));

            // Inbox Listener
            db.ref('inbox/' + myID).on('child_added', snap => {
                const data = snap.val();
                if(!hist.find(h => h.id === snap.key)) {
                    addBubble(data.msg, false);
                    saveToHist(data.msg, false, snap.key);
                    if (data.msg.toLowerCase().includes('kiss')) triggerKiss();
                }
            });
        }

        function savePeer(v) { localStorage.setItem('perm_peer', v.toUpperCase()); }
        function clearPeer() { localStorage.removeItem('perm_peer'); document.getElementById('peer-id').value = ""; }

        function sendMessage() {
            const rid = document.getElementById('peer-id').value.trim();
            const msg = document.getElementById('msg-input').value.trim();
            if(!rid || !msg) return;

            const newMsgRef = db.ref('inbox/' + rid).push();
            newMsgRef.set({ msg, sid: myID, t: Date.now() });

            addBubble(msg, true);
            saveToHist(msg, true, newMsgRef.key);
            if (msg.toLowerCase().includes('kiss')) triggerKiss();
            document.getElementById('msg-input').value = "";
        }

        function addBubble(text, isMe) {
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'bg-blue-600 self-end rounded-tr-none' : 'bg-zinc-800 self-start rounded-tl-none'}`;
            div.innerText = text;
            const box = document.getElementById('chat-box');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function saveToHist(text, isMe, id) {
            const hist = JSON.parse(localStorage.getItem('chat_hist_' + myID) || '[]');
            hist.push({text, isMe, id});
            localStorage.setItem('chat_hist_' + myID, JSON.stringify(hist));
        }

        function triggerKiss() {
            const kiss = document.createElement('div');
            kiss.className = 'kiss-emoji'; kiss.innerText = 'ðŸ¥°';
            kiss.style.left = Math.random() * 70 + 15 + '%'; kiss.style.top = '70%';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 2000);
        }

        function showMyQR() {
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: myID, width: 220, height: 220 });
            document.getElementById('qr-modal').classList.remove('hidden');
        }

        function copyMyID(e) {
            e.stopPropagation();
            navigator.clipboard.writeText(myID);
            alert("ID Copied!");
        }

        window.onload = init;
    </script>
</body>
</html>
