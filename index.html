<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>ATchat | Secure Messenger</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        body { background: linear-gradient(180deg, #f0f7ff 0%, #ffffff 100%); }
        #chat-box::-webkit-scrollbar { display: none; }
        
        /* Floating Bubble Style */
        .bubble { 
            position: relative;
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            animation: slideUp 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px) scale(0.9); } to { opacity: 1; transform: translateY(0) scale(1); } }
        
        /* Glassmorphism Input Area */
        .glass-input {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 102, 255, 0.1);
            padding-bottom: calc(20px + var(--safe-bottom));
        }

        /* Kiss Animation */
        .kiss-emoji {
            position: absolute;
            font-size: 40px;
            pointer-events: none;
            animation: floatKiss 2s forwards;
            z-index: 100;
        }
        @keyframes floatKiss {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            20% { opacity: 1; transform: translateY(-20px) scale(1.2); }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <header class="bg-white/70 backdrop-blur-md px-6 py-4 pt-[calc(1.2rem+env(safe-area-inset-top))] flex justify-between items-center z-30">
        <div>
            <h1 class="font-black text-2xl tracking-tighter text-blue-600">AT<span class="text-slate-400">chat</span></h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">E2EE Protected</p>
        </div>
        <div class="flex items-center gap-2 bg-blue-50 px-3 py-1.5 rounded-full">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-blue-500 animate-pulse"></div>
            <span class="text-[10px] font-bold text-blue-600 uppercase">Online</span>
        </div>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-6 flex flex-col">
        </div>

    <div class="flex gap-2 px-6 -mb-5 z-40">
        <button onclick="showMyQR()" class="flex-1 bg-white border border-blue-100 text-blue-600 py-3 rounded-2xl text-[11px] font-bold uppercase shadow-sm active:scale-95 transition-all">Identity</button>
        <button onclick="startScanner()" class="flex-1 bg-blue-600 text-white py-3 rounded-2xl text-[11px] font-bold uppercase shadow-lg shadow-blue-200 active:scale-95 transition-all">Scan Peer</button>
    </div>

    <div class="glass-input px-6 pt-10">
        <div class="flex items-center gap-2 mb-4 bg-slate-100/50 p-1.5 rounded-xl border border-slate-200">
            <span class="pl-2 text-[10px] font-bold text-slate-400 uppercase">To:</span>
            <input id="peer-id" type="text" placeholder="Recipient ID" 
                   class="flex-1 bg-transparent py-1 text-xs font-mono text-blue-600 outline-none">
            <button onclick="pasteFromClipboard()" class="text-[10px] bg-white px-3 py-1 rounded-lg font-bold shadow-sm">PASTE</button>
        </div>
        
        <div class="flex gap-3 items-center">
            <div class="flex-1 bg-white rounded-3xl shadow-inner border border-slate-200 px-5 flex items-center">
                <input id="msg-input" type="text" placeholder="Type a message..." 
                       class="w-full py-4 bg-transparent outline-none text-slate-700">
            </div>
            <button onclick="sendMessage()" class="bg-blue-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-xl shadow-blue-200 active:rotate-12 transition-all">
                <svg viewBox="0 0 24 24" class="w-6 h-6 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div id="scanner-container" class="hidden fixed inset-0 bg-white z-50 flex flex-col">
        <div id="reader" class="flex-1"></div>
        <button onclick="stopScanner()" class="p-8 bg-slate-900 text-white font-bold">CLOSE CAMERA</button>
    </div>

    <div id="qr-modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex flex-col items-center justify-center p-6" onclick="this.classList.add('hidden')">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl scale-up"><div id="qrcode"></div></div>
        <div class="mt-8 flex flex-col gap-3 w-full max-w-xs">
            <button onclick="copyMyID(event)" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold shadow-lg">COPY MY UNIQUE ID</button>
            <p class="text-white/70 text-center text-[10px] font-bold uppercase tracking-widest">Tap anywhere to close</p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxe0NPT6W47NzuBCURCIykoh2PSVLLMr0",
            authDomain: "atchat-at.firebaseapp.com",
            projectId: "atchat-at",
            storageBucket: "atchat-at.firebasestorage.app",
            messagingSenderId: "1075535307819",
            appId: "1:1075535307819:web:95baf0479d0a101c3bf66e",
            measurementId: "G-9MYDGEYC9Y",
            databaseURL: "https://atchat-at-default-rtdb.asia-southeast1.firebasedatabase.app/" 
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myKeys, myID;

        async function init() {
            // Request Notification Permission
            if ("Notification" in window) Notification.requestPermission();

            myID = localStorage.getItem('atchat_id') || Math.random().toString(36).substring(2, 10).toUpperCase();
            localStorage.setItem('atchat_id', myID);

            myKeys = await window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey"]);
            const pubJWK = await window.crypto.subtle.exportKey("jwk", myKeys.publicKey);
            db.ref('registry/' + myID).set({ pub: pubJWK });

            db.ref('inbox/' + myID).on('child_added', snap => {
                decryptAndShow(snap.val());
            });
        }

        async function sendMessage() {
            const rid = document.getElementById('peer-id').value.trim();
            const text = document.getElementById('msg-input').value.trim();
            if (!rid || !text) return;

            const snap = await db.ref('registry/' + rid).once('value');
            if (!snap.exists()) return alert("User Not Found");

            const peerPubKey = await window.crypto.subtle.importKey("jwk", snap.val().pub, { name: "ECDH", namedCurve: "P-256" }, true, []);
            const secret = await window.crypto.subtle.deriveKey({ name: "ECDH", public: peerPubKey }, myKeys.privateKey, { name: "AES-GCM", length: 256 }, true, ["encrypt"]);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const enc = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, secret, new TextEncoder().encode(text));

            db.ref('inbox/' + rid).push({
                c: btoa(String.fromCharCode(...new Uint8Array(enc))),
                iv: btoa(String.fromCharCode(...iv)),
                sid: myID,
                spub: await window.crypto.subtle.exportKey("jwk", myKeys.publicKey)
            });

            addBubble(text, true);
            if (text.toLowerCase().includes('kiss')) triggerKiss();
            document.getElementById('msg-input').value = "";
        }

        async function decryptAndShow(msg) {
            try {
                const spub = await window.crypto.subtle.importKey("jwk", msg.spub, { name: "ECDH", namedCurve: "P-256" }, true, []);
                const secret = await window.crypto.subtle.deriveKey({ name: "ECDH", public: spub }, myKeys.privateKey, { name: "AES-GCM", length: 256 }, true, ["decrypt"]);
                const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: Uint8Array.from(atob(msg.iv), c => c.charCodeAt(0)) }, secret, Uint8Array.from(atob(msg.c), c => c.charCodeAt(0)));
                const text = new TextDecoder().decode(dec);
                
                addBubble(text, false);
                if (text.toLowerCase().includes('kiss')) triggerKiss();
                
                // Trigger Browser Notification
                if (Notification.permission === "granted") {
                    new Notification("ATchat", { body: "New Secure Message Received", icon: "https://cdn-icons-png.flaticon.com/512/733/733585.png" });
                }
            } catch(e) { console.error("E2EE Error"); }
        }

        function addBubble(text, isMe) {
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'bg-blue-600 text-white self-end rounded-tr-none' : 'bg-white text-slate-700 self-start rounded-tl-none border border-slate-100'}`;
            div.innerText = text;
            const box = document.getElementById('chat-box');
            box.appendChild(div);
            box.scrollTo({ top: box.scrollHeight, behavior: 'smooth' });
        }

        function triggerKiss() {
            const kiss = document.createElement('div');
            kiss.className = 'kiss-emoji';
            kiss.innerText = 'ðŸ¥°';
            kiss.style.left = Math.random() * 80 + '%';
            kiss.style.top = '70%';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 2000);
        }

        function showMyQR() {
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: myID, width: 220, height: 220, colorDark: "#2563eb" });
            document.getElementById('qr-modal').classList.remove('hidden');
        }

        function copyMyID(e) {
            e.stopPropagation();
            navigator.clipboard.writeText(myID);
            alert("ID Copied to Clipboard!");
        }

        async function pasteFromClipboard() {
            const txt = await navigator.clipboard.readText();
            document.getElementById('peer-id').value = txt;
        }

        function startScanner() {
            document.getElementById('scanner-container').classList.remove('hidden');
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('peer-id').value = txt;
                scanner.stop();
                document.getElementById('scanner-container').classList.add('hidden');
            });
        }

        window.onload = init;
    </script>
</body>
</html>
