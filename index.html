<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureWeb Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0b141a] text-gray-200 h-screen flex flex-col">

    <header class="bg-[#202c33] p-4 flex justify-between items-center shadow-md">
        <h1 class="font-bold text-emerald-500">üîê PrivateChat</h1>
        <button onclick="requestNotifications()" class="text-xs bg-emerald-700 px-2 py-1 rounded">Enable Notifications</button>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col"></div>

    <div class="bg-[#202c33] p-3 space-y-2">
        <input id="peer-key" type="text" placeholder="Paste friend's Public Key..." class="w-full bg-[#2a3942] p-2 text-xs rounded border-none">
        <div class="flex gap-2">
            <input id="msg-input" type="text" placeholder="Type message..." class="flex-1 bg-[#2a3942] p-3 rounded-lg outline-none">
            <button onclick="sendMessage()" class="bg-emerald-600 px-6 rounded-lg font-bold text-white">SEND</button>
        </div>
    </div>

    <div class="p-3 bg-black text-[10px]">
        <p class="text-gray-500">YOUR KEY (SHARE THIS):</p>
        <p id="my-key-display" class="break-all text-emerald-400 select-all"></p>
    </div>

    <script>
        // CONFIGURATION
        const SB_URL = "YOUR_SUPABASE_URL"; 
        const SB_KEY = "YOUR_SUPABASE_KEY";
        const supabase = supabase.createClient(SB_URL, SB_KEY);

        let myKeyPair;

        // 1. Browser Notifications
        function requestNotifications() {
            Notification.requestPermission();
        }

        // 2. Encryption Setup
        async function init() {
            myKeyPair = await window.crypto.subtle.generateKey(
                { name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey"]
            );
            const pub = await window.crypto.subtle.exportKey("jwk", myKeyPair.publicKey);
            document.getElementById('my-key-display').innerText = JSON.stringify(pub);
            
            loadExistingMessages();
            listenRealTime();
        }

        async function getSecret(peerJWK) {
            const peerKey = await window.crypto.subtle.importKey("jwk", peerJWK, { name: "ECDH", namedCurve: "P-256" }, true, []);
            return await window.crypto.subtle.deriveKey({ name: "ECDH", public: peerKey }, myKeyPair.privateKey, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]);
        }

        // 3. Send Message
        async function sendMessage() {
            const input = document.getElementById('msg-input');
            const peerKeyStr = document.getElementById('peer-key').value;
            if(!input.value || !peerKeyStr) return alert("Need message and friend's key!");

            const secret = await getSecret(JSON.parse(peerKeyStr));
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const enc = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, secret, new TextEncoder().encode(input.value));

            const { error } = await supabase.from('messages').insert([{
                content: btoa(String.fromCharCode(...new Uint8Array(enc))),
                iv: btoa(String.fromCharCode(...iv)),
                sender_pub_key: JSON.parse(document.getElementById('my-key-display').innerText)
            }]);

            if(!error) input.value = "";
        }

        // 4. Real-time Listen & History
        async function loadExistingMessages() {
            const { data } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
            if(data) data.forEach(msg => decryptAndDisplay(msg));
        }

        function listenRealTime() {
            supabase.channel('messages').on('postgres_changes', { event: 'INSERT', table: 'messages' }, payload => {
                decryptAndDisplay(payload.new);
                if (document.hidden) {
                    new Notification("New Secure Message Received");
                }
            }).subscribe();
        }

        async function decryptAndDisplay(msg) {
            try {
                const secret = await getSecret(msg.sender_pub_key);
                const encData = Uint8Array.from(atob(msg.content), c => c.charCodeAt(0));
                const ivData = Uint8Array.from(atob(msg.iv), c => c.charCodeAt(0));
                
                const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: ivData }, secret, encData);
                const text = new TextDecoder().decode(dec);
                
                const div = document.createElement('div');
                div.className = "p-3 bg-[#202c33] rounded-lg max-w-[80%]";
                div.innerText = text;
                document.getElementById('chat-box').appendChild(div);
                div.scrollIntoView();
            } catch(e) { /* Message not for us */ }
        }

        init();
    </script>
</body>
</html>
