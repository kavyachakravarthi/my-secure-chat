<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ATchat - Firebase E2EE</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        #chat-box::-webkit-scrollbar { display: none; }
        /* 15mm clearance + safe area */
        .lifted-input { padding-bottom: calc(75px + var(--safe-bottom)); }
        input { font-size: 16px !important; }
        .bubble { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-[#0b141a] text-gray-100 h-screen flex flex-col overflow-hidden">

    <header class="bg-[#202c33] p-4 pt-[calc(1.5rem+env(safe-area-inset-top))] flex justify-between items-center shadow-lg">
        <h1 class="font-black text-emerald-500 text-2xl">AT<span class="text-white">chat</span></h1>
        <div class="flex items-center gap-2 bg-black/40 px-3 py-1.5 rounded-full border border-white/10">
            <div id="status-dot" class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_8px_#10b981]"></div>
            <span class="text-[10px] font-bold uppercase text-gray-400">Firebase Live</span>
        </div>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col">
        <p class="text-center text-gray-500 text-[10px] uppercase tracking-widest py-2">E2EE Protected Session</p>
    </div>

    <div class="bg-[#202c33] border-t border-white/5 z-20 shadow-[0_-10px_30px_rgba(0,0,0,0.5)]">
        <div class="grid grid-cols-2 gap-1 px-4 -mt-10">
            <button onclick="showMyQR()" class="bg-[#2a3942] text-emerald-400 py-3.5 rounded-t-xl text-[10px] font-black uppercase border-b-2 border-emerald-500 shadow-2xl">Show ID / QR</button>
            <button onclick="startScanner()" class="bg-[#2a3942] text-blue-400 py-3.5 rounded-t-xl text-[10px] font-black uppercase border-b-2 border-blue-500 shadow-2xl">Scan Friend</button>
        </div>

        <div class="p-4 lifted-input">
            <div class="flex gap-2 mb-4 bg-[#111b21] p-1 rounded-lg border border-white/5">
                <input id="peer-id" type="text" placeholder="Recipient ID..." 
                       class="flex-1 bg-transparent p-2.5 text-[11px] font-mono text-emerald-400 outline-none">
                <button onclick="pasteFromClipboard()" class="text-[10px] bg-white/5 px-3 rounded-md font-bold text-gray-400">PASTE</button>
            </div>
            
            <div class="flex gap-3 items-center">
                <input id="msg-input" type="text" placeholder="Type a message..." 
                       class="flex-1 bg-[#2a3942] p-4 rounded-2xl border-none outline-none shadow-inner placeholder-gray-500">
                <button onclick="sendMessage()" class="bg-emerald-600 w-14 h-14 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition-transform">
                    <svg viewBox="0 0 24 24" class="w-7 h-7 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>
    </div>

    <div id="scanner-container" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
        <div id="reader" class="flex-1"></div>
        <button onclick="stopScanner()" class="p-10 bg-red-600 text-white font-black text-xl">CLOSE SCANNER</button>
    </div>

    <div id="qr-modal" class="hidden fixed inset-0 bg-black/95 z-50 flex flex-col items-center justify-center p-6" onclick="this.classList.add('hidden')">
        <div class="bg-white p-8 rounded-[40px] shadow-2xl relative"><div id="qrcode"></div></div>
        <div class="mt-8 flex flex-col gap-3 w-full max-w-xs">
            <button id="id-btn" onclick="copyMyID(event)" class="w-full py-4 bg-emerald-600 text-white rounded-2xl font-black shadow-lg">COPY MY ID STRING</button>
            <p class="text-gray-500 text-center text-[10px] uppercase font-bold">Tap background to close</p>
        </div>
    </div>

    <script>
        // Use your Firebase Config provided in the screenshot
        const firebaseConfig = {
            apiKey: "AIzaSyBxe0NPT6W47NzuBCURCIykoh2PSVLLMr0",
            authDomain: "atchat-at.firebaseapp.com",
            projectId: "atchat-at",
            storageBucket: "atchat-at.firebasestorage.app",
            messagingSenderId: "1075535307819",
            appId: "1:1075535307819:web:95baf0479d0a101c3bf66e",
            measurementId: "G-9MYDGEYC9Y",
            databaseURL: "https://atchat-at-default-rtdb.asia-southeast1.firebasedatabase.app/" 
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let myKeys, myID;

        async function init() {
            // Generate or load permanent identity
            myID = localStorage.getItem('atchat_id') || Math.random().toString(36).substring(2, 10).toUpperCase();
            localStorage.setItem('atchat_id', myID);

            // Generate Crypto Keys (ECDH for key exchange)
            myKeys = await window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey"]);
            
            // Publish Public Key to Firebase so peers can encrypt for you
            const pubJWK = await window.crypto.subtle.exportKey("jwk", myKeys.publicKey);
            db.ref('registry/' + myID).set({ pub: pubJWK });

            // Listen for messages in my specific inbox
            db.ref('inbox/' + myID).on('child_added', snap => {
                decryptAndShow(snap.val());
            });
        }

        async function sendMessage() {
            const rid = document.getElementById('peer-id').value;
            const text = document.getElementById('msg-input').value;
            if (!rid || !text) return;

            // 1. Get friend's public key
            const snap = await db.ref('registry/' + rid).once('value');
            if (!snap.exists()) return alert("User ID not found!");

            const peerPubKey = await window.crypto.subtle.importKey("jwk", snap.val().pub, { name: "ECDH", namedCurve: "P-256" }, true, []);

            // 2. Encrypt locally
            const secret = await window.crypto.subtle.deriveKey({ name: "ECDH", public: peerPubKey }, myKeys.privateKey, { name: "AES-GCM", length: 256 }, true, ["encrypt"]);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const enc = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, secret, new TextEncoder().encode(text));

            // 3. Post to their inbox
            db.ref('inbox/' + rid).push({
                c: btoa(String.fromCharCode(...new Uint8Array(enc))),
                iv: btoa(String.fromCharCode(...iv)),
                sid: myID,
                spub: await window.crypto.subtle.exportKey("jwk", myKeys.publicKey)
            });

            addBubble(text, true);
            document.getElementById('msg-input').value = "";
        }

        async function decryptAndShow(msg) {
            try {
                const spub = await window.crypto.subtle.importKey("jwk", msg.spub, { name: "ECDH", namedCurve: "P-256" }, true, []);
                const secret = await window.crypto.subtle.deriveKey({ name: "ECDH", public: spub }, myKeys.privateKey, { name: "AES-GCM", length: 256 }, true, ["decrypt"]);
                const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: Uint8Array.from(atob(msg.iv), c => c.charCodeAt(0)) }, secret, Uint8Array.from(atob(msg.c), c => c.charCodeAt(0)));
                
                addBubble(new TextDecoder().decode(dec), false);
            } catch(e) { console.error("Decryption failed"); }
        }

        function addBubble(text, isMe) {
            const div = document.createElement('div');
            div.className = `bubble p-4 rounded-2xl max-w-[85%] text-sm mb-2 shadow-md ${isMe ? 'bg-emerald-800 self-end rounded-tr-none' : 'bg-[#202c33] self-start rounded-tl-none border border-white/5'}`;
            div.innerText = text;
            const box = document.getElementById('chat-box');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        // --- Utils ---
        function showMyQR() {
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: myID, width: 220, height: 220 });
            document.getElementById('qr-modal').classList.remove('hidden');
        }

        function copyMyID(e) {
            e.stopPropagation();
            navigator.clipboard.writeText(myID);
            alert("Your ID Copied!");
        }

        async function pasteFromClipboard() {
            const txt = await navigator.clipboard.readText();
            document.getElementById('peer-id').value = txt;
        }

        function startScanner() {
            document.getElementById('scanner-container').classList.remove('hidden');
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('peer-id').value = txt;
                scanner.stop();
                document.getElementById('scanner-container').classList.add('hidden');
            });
        }

        window.onload = init;
    </script>
</body>
</html>
