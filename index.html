<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ATchat Vault</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        body { background: #050505; color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #chat-box::-webkit-scrollbar { display: none; }
        .glass-panel { background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(30px); border-top: 1px solid #222; padding-bottom: calc(15px + var(--safe-bottom)); }
        
        /* Mesmerizing FX */
        .fx-element {
            position: absolute; font-size: 60px; pointer-events: none;
            animation: floatUp 3s ease-out forwards; z-index: 100; filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-400px) scale(1.8) rotate(45deg); opacity: 0; }
        }

        .bubble { max-width: 80%; padding: 14px 18px; border-radius: 22px; font-size: 15px; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .btn-reset { border: 1px solid #ef4444; box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        input::placeholder { color: #4b5563; font-weight: 500; }
    </style>
</head>
<body>

    <header class="p-6 pt-[calc(1.5rem+env(safe-area-inset-top))] border-b border-white/5 flex justify-between items-center bg-black/40">
        <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-violet-400 to-fuchsia-400 bg-clip-text text-transparent">ATchat Vault</h1>
            <p id="display-user" class="text-[10px] text-violet-500 font-bold uppercase tracking-widest cursor-pointer" onclick="setUsername()"></p>
        </div>
        <div class="flex gap-3">
            <button onclick="wipeData()" class="btn-reset w-10 h-10 rounded-full bg-red-500/10 flex items-center justify-center active:scale-90" title="Delete All">
                <svg viewBox="0 0 24 24" class="w-5 h-5 fill-red-500"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
            <button onclick="showMyQR()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10">
                <svg viewBox="0 0 24 24" class="w-5 h-5 fill-white"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm8-12v8h8V3h-8zm6 6h-4V5h4v4z"/></svg>
            </button>
        </div>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-5 flex flex-col"></div>

    <div class="glass-panel p-4">
        <div class="flex gap-2 mb-4">
            <div class="flex-[1] bg-white/5 p-2 px-4 rounded-xl border border-white/10">
                <span class="text-[8px] text-violet-400 font-bold uppercase block">To:</span>
                <input id="peer-id" type="number" oninput="savePeer(this.value)" placeholder="ID" class="w-full text-xs text-white font-bold outline-none bg-transparent">
            </div>
            <div class="flex-[2] bg-white/5 p-2 px-4 rounded-xl border border-violet-500/40">
                <span class="text-[8px] text-fuchsia-400 font-bold uppercase block">Secret Key:</span>
                <input id="secret-key" type="password" oninput="saveKey(this.value)" placeholder="Required for E2EE" class="w-full text-xs text-white font-bold outline-none bg-transparent">
            </div>
        </div>
        
        <div class="flex gap-3 items-center">
            <input id="msg-input" type="text" placeholder="Scrambled message..." class="flex-1 bg-zinc-900/80 rounded-2xl p-4 outline-none border border-white/5 text-white">
            <button onclick="sendMessage()" class="bg-violet-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-95 transition-all">
                <svg viewBox="0 0 24 24" class="w-7 h-7 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div id="qr-modal" class="hidden fixed inset-0 bg-black/98 z-50 flex flex-col items-center justify-center p-8" onclick="this.classList.add('hidden')">
        <div class="bg-white p-6 rounded-[40px] mb-8"><div id="qrcode"></div></div>
        <p id="my-id-display" class="text-violet-400 text-3xl font-bold tracking-widest"></p>
        <button onclick="copyMyID(event)" class="mt-8 px-10 py-4 bg-violet-600 rounded-2xl font-bold shadow-xl">COPY MY ID</button>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyBxe0NPT6W47NzuBCURCIykoh2PSVLLMr0",
            databaseURL: "https://atchat-at-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "atchat-at",
            messagingSenderId: "1075535307819",
            appId: "1:1075535307819:web:95baf0479d0a101c3bf66e"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let myID = localStorage.getItem('atchat_id_short') || Math.floor(1000 + Math.random() * 9000).toString();
        localStorage.setItem('atchat_id_short', myID);

        function init() {
            document.getElementById('peer-id').value = localStorage.getItem('permanent_peer') || "";
            document.getElementById('secret-key').value = localStorage.getItem('e2ee_key') || "";
            updateHeader();
            loadHistory();

            db.ref('inbox/' + myID).on('child_added', snap => {
                const data = snap.val();
                const hist = JSON.parse(localStorage.getItem('chat_hist_' + myID) || '[]');
                if(!hist.find(h => h.id === snap.key)) {
                    const key = localStorage.getItem('e2ee_key');
                    let decoded = "‚ö†Ô∏è Encryption Mismatch";
                    try {
                        const bytes = CryptoJS.AES.decrypt(data.msg, key);
                        decoded = bytes.toString(CryptoJS.enc.Utf8);
                        if(!decoded) throw new Error();
                    } catch(e) { decoded = "üîí Locked Content"; }

                    renderBubble(decoded, false);
                    saveMessage(decoded, false, snap.key);
                    triggerSensoryFX(decoded);
                }
            });
        }

        function triggerSensoryFX(msg) {
            const text = msg.toLowerCase();
            const map = { "kiss": "üíã", "spank": "üçë", "moan": "üò©", "press": "ü´Ç", "cuties": "üçí", "boobs": "üçí", "hot": "üî•" };
            for (let word in map) {
                if (text.includes(word)) {
                    for(let i=0; i<8; i++) {
                        const el = document.createElement('div'); el.className = 'fx-element';
                        el.innerText = map[word]; el.style.left = (Math.random() * 80 + 10) + "%";
                        el.style.top = "85%"; el.style.animationDelay = (i * 0.15) + "s";
                        document.body.appendChild(el); setTimeout(() => el.remove(), 3000);
                    }
                }
            }
        }

        function sendMessage() {
            const rid = document.getElementById('peer-id').value;
            const key = document.getElementById('secret-key').value;
            const msg = document.getElementById('msg-input').value.trim();
            if(!rid || !key || !msg) return;

            const encrypted = CryptoJS.AES.encrypt(msg, key).toString();
            db.ref('inbox/' + rid).push({ msg: encrypted, sid: myID });

            renderBubble(msg, true);
            saveMessage(msg, true, Date.now());
            triggerSensoryFX(msg);
            document.getElementById('msg-input').value = "";
        }

        function renderBubble(text, isMe) {
            const d = document.createElement('div');
            d.className = `bubble ${isMe ? 'bg-violet-600 self-end rounded-br-none' : 'bg-zinc-800 self-start rounded-bl-none'}`;
            d.innerText = text;
            const box = document.getElementById('chat-box');
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        function saveMessage(text, isMe, id) {
            const hist = JSON.parse(localStorage.getItem('chat_hist_' + myID) || '[]');
            hist.push({text, isMe, id});
            localStorage.setItem('chat_hist_' + myID, JSON.stringify(hist));
        }

        function loadHistory() {
            const hist = JSON.parse(localStorage.getItem('chat_hist_' + myID) || '[]');
            hist.forEach(m => renderBubble(m.text, m.isMe));
        }

        function saveKey(v) { localStorage.setItem('e2ee_key', v); }
        function savePeer(v) { localStorage.setItem('permanent_peer', v); }
        function setUsername() { const name = prompt("Name:"); if(name) { localStorage.setItem('atchat_name', name); updateHeader(); } }
        function updateHeader() { const name = localStorage.getItem('atchat_name') || "Ghost"; document.getElementById('display-user').innerText = `${name} ‚Ä¢ ID: ${myID}`; document.getElementById('my-id-display').innerText = myID; }
        function wipeData() { if(confirm("Wipe all messages?")) { localStorage.clear(); location.reload(); } }
        function showMyQR() { document.getElementById('qrcode').innerHTML = ""; new QRCode(document.getElementById("qrcode"), { text: myID, width: 220, height: 220 }); document.getElementById('qr-modal').classList.remove('hidden'); }
        function copyMyID(e) { e.stopPropagation(); navigator.clipboard.writeText(myID); alert("Copied!"); }

        window.onload = init;
    </script>
</body>
</html>
