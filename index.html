<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>ATchat | Persistent</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        body { background-color: #000000; color: #f8fafc; font-family: 'Space Grotesk', sans-serif; }
        #chat-box::-webkit-scrollbar { display: none; }
        .logo-text { font-family: 'Space Grotesk', sans-serif; letter-spacing: -2px; background: linear-gradient(to right, #60a5fa, #2dd4bf); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .bubble { max-width: 85%; padding: 14px 18px; border-radius: 24px; font-size: 15px; box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.4); animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
        .glass-footer { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(25px); border-top: 1px solid rgba(255, 255, 255, 0.08); padding-bottom: calc(20px + var(--safe-bottom)); }
        .kiss-emoji { position: absolute; font-size: 50px; pointer-events: none; animation: floatKiss 2s ease-out forwards; z-index: 100; }
        @keyframes floatKiss { 0% { transform: translateY(0) scale(0); opacity: 0; } 50% { opacity: 1; transform: scale(1.2); } 100% { transform: translateY(-150px) scale(1); opacity: 0; } }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">

    <header class="bg-black/80 px-6 py-5 pt-[calc(1.8rem+env(safe-area-inset-top))] flex justify-between items-center z-30 border-b border-white/10">
        <div class="flex items-center gap-3">
            <div class="relative w-12 h-12 flex items-center justify-center">
                <div class="absolute inset-0 bg-blue-500 blur-lg opacity-20"></div>
                <svg viewBox="0 0 24 24" class="w-8 h-8 fill-blue-500 relative">
                    <path d="M12 2C6.48 2 2 6.48 2 12c0 2.02.6 3.9 1.63 5.48L2 22l4.52-1.63C8.1 21.4 9.98 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-1.85 0-3.58-.55-5.03-1.5l-.36-.23-2.68.97.97-2.68-.23-.36C3.55 15.58 3 13.85 3 12c0-4.96 4.04-9 9-9s9 4.04 9 9-4.04 9-9 9z"/>
                </svg>
            </div>
            <div>
                <h1 class="logo-text text-3xl font-bold">AT<span class="text-white">chat</span></h1>
                <p class="text-[9px] font-bold text-emerald-400 uppercase tracking-[0.2em]">Background PWA Mode</p>
            </div>
        </div>
        <button onclick="showMyQR()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10">
            <svg viewBox="0 0 24 24" class="w-5 h-5 fill-white"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zm8-2v8h8V3h-8zm6 6h-4V5h4v4zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm13-2h-2v2h-2v2h2v2h2v-2h2v-2h-2v-2z"/></svg>
        </button>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-6 space-y-6 flex flex-col bg-black">
        <p class="text-center text-zinc-600 text-[10px] font-bold uppercase tracking-widest pt-4">Encrypted History Restored</p>
    </div>

    <div class="glass-footer px-6 pt-6">
        <div class="flex items-center gap-3 mb-5 bg-white/5 p-2 rounded-2xl border border-white/10">
            <div class="bg-blue-500/20 text-blue-400 p-2 rounded-xl text-[10px] font-bold uppercase">To</div>
            <input id="peer-id" type="text" oninput="savePeer(this.value)" placeholder="Recipient ID..." 
                   class="flex-1 bg-transparent py-1 text-sm font-bold text-blue-400 outline-none">
            <button onclick="startScanner()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-bold uppercase">Scan</button>
        </div>
        
        <div class="flex gap-3 items-center">
            <div class="flex-1 bg-zinc-900/50 rounded-2xl border border-white/10 px-5 shadow-inner">
                <input id="msg-input" type="text" placeholder="Message..." 
                       class="w-full py-5 bg-transparent outline-none text-white text-md">
            </div>
            <button onclick="sendMessage()" class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center shadow-xl active:scale-95 transition-all">
                <svg viewBox="0 0 24 24" class="w-8 h-8 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div id="scanner-container" class="hidden fixed inset-0 bg-black z-50 flex flex-col">
        <div id="reader" class="flex-1"></div>
        <button onclick="stopScanner()" class="p-8 bg-zinc-900 text-white font-bold uppercase tracking-widest">Back to Chat</button>
    </div>

    <div id="qr-modal" class="hidden fixed inset-0 bg-black/95 z-50 flex flex-col items-center justify-center p-6" onclick="this.classList.add('hidden')">
        <div class="bg-white p-6 rounded-[40px] shadow-[0_0_50px_rgba(59,130,246,0.3)]"><div id="qrcode"></div></div>
        <div class="mt-10 flex flex-col gap-4 w-full max-w-xs">
            <button onclick="copyMyID(event)" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-bold text-lg uppercase shadow-xl">Copy ID</button>
        </div>
    </div>

    <script>
        // FIREBASE SETUP
        const firebaseConfig = {
            apiKey: "AIzaSyBxe0NPT6W47NzuBCURCIykoh2PSVLLMr0",
            authDomain: "atchat-at.firebaseapp.com",
            projectId: "atchat-at",
            storageBucket: "atchat-at.firebasestorage.app",
            messagingSenderId: "1075535307819",
            appId: "1:1075535307819:web:95baf0479d0a101c3bf66e",
            measurementId: "G-9MYDGEYC9Y",
            databaseURL: "https://atchat-at-default-rtdb.asia-southeast1.firebasedatabase.app/" 
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let myKeys, myID, history = [];

        // REGISTER SERVICE WORKER
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => {
                console.log("Service Worker Active");
            });
        }

        async function init() {
            if ("Notification" in window) await Notification.requestPermission();

            myID = localStorage.getItem('atchat_id') || Math.random().toString(36).substring(2, 10).toUpperCase();
            localStorage.setItem('atchat_id', myID);

            const savedPeer = localStorage.getItem('atchat_permanent_peer');
            if (savedPeer) document.getElementById('peer-id').value = savedPeer;

            const savedHistory = localStorage.getItem('atchat_history_' + myID);
            if (savedHistory) {
                history = JSON.parse(savedHistory);
                history.forEach(m => addBubble(m.text, m.isMe));
            }

            myKeys = await window.crypto.subtle.generateKey({ name: "ECDH", namedCurve: "P-256" }, true, ["deriveKey"]);
            const pubJWK = await window.crypto.subtle.exportKey("jwk", myKeys.publicKey);
            db.ref('registry/' + myID).set({ pub: pubJWK });

            db.ref('inbox/' + myID).on('child_added', snap => {
                decryptAndShow(snap.val(), snap.key);
            });
        }

        function savePeer(val) { localStorage.setItem('atchat_permanent_peer', val.toUpperCase()); }

        async function sendMessage() {
            const rid = document.getElementById('peer-id').value.trim();
            const text = document.getElementById('msg-input').value.trim();
            if (!rid || !text) return;

            const snap = await db.ref('registry/' + rid).once('value');
            if (!snap.exists()) return alert("User Not Found");

            const peerPubKey = await window.crypto.subtle.importKey("jwk", snap.val().pub, { name: "ECDH", namedCurve: "P-256" }, true, []);
            const secret = await window.crypto.subtle.deriveKey({ name: "ECDH", public: peerPubKey }, myKeys.privateKey, { name: "AES-GCM", length: 256 }, true, ["encrypt"]);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const enc = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv }, secret, new TextEncoder().encode(text));

            db.ref('inbox/' + rid).push({
                c: btoa(String.fromCharCode(...new Uint8Array(enc))),
                iv: btoa(String.fromCharCode(...iv)),
                sid: myID,
                spub: await window.crypto.subtle.exportKey("jwk", myKeys.publicKey),
                t: Date.now()
            });

            saveToHistory(text, true);
            addBubble(text, true);
            if (text.toLowerCase().includes('kiss')) triggerKiss();
            document.getElementById('msg-input').value = "";
        }

        async function decryptAndShow(msg, key) {
            if (history.find(h => h.id === key)) return;
            try {
                const spub = await window.crypto.subtle.importKey("jwk", msg.spub, { name: "ECDH", namedCurve: "P-256" }, true, []);
                const secret = await window.crypto.subtle.deriveKey({ name: "ECDH", public: spub }, myKeys.privateKey, { name: "AES-GCM", length: 256 }, true, ["decrypt"]);
                const dec = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: Uint8Array.from(atob(msg.iv), c => c.charCodeAt(0)) }, secret, Uint8Array.from(atob(msg.c), c => c.charCodeAt(0)));
                const text = new TextDecoder().decode(dec);
                
                saveToHistory(text, false, key);
                addBubble(text, false);
                if (text.toLowerCase().includes('kiss')) triggerKiss();
                
                if (document.visibilityState !== 'visible' && Notification.permission === "granted") {
                    new Notification("ATchat", { body: "New Secure Message Received" });
                }
            } catch(e) {}
        }

        function saveToHistory(text, isMe, id = Date.now()) {
            history.push({ text, isMe, id });
            localStorage.setItem('atchat_history_' + myID, JSON.stringify(history));
        }

        function addBubble(text, isMe) {
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'bg-blue-600 text-white self-end rounded-tr-none' : 'bg-zinc-900 text-zinc-100 self-start rounded-tl-none border border-white/5'}`;
            div.innerText = text;
            const box = document.getElementById('chat-box');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function triggerKiss() {
            const kiss = document.createElement('div');
            kiss.className = 'kiss-emoji'; kiss.innerText = 'ðŸ¥°';
            kiss.style.left = Math.random() * 60 + 20 + '%'; kiss.style.top = '70%';
            document.body.appendChild(kiss);
            setTimeout(() => kiss.remove(), 2000);
        }

        function showMyQR() {
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: myID, width: 220, height: 220 });
            document.getElementById('qr-modal').classList.remove('hidden');
        }

        function copyMyID(e) {
            e.stopPropagation();
            navigator.clipboard.writeText(myID);
            alert("ID Copied!");
        }

        function startScanner() {
            document.getElementById('scanner-container').classList.remove('hidden');
            const scanner = new Html5Qrcode("reader");
            scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 250 }, (txt) => {
                document.getElementById('peer-id').value = txt;
                savePeer(txt);
                scanner.stop();
                document.getElementById('scanner-container').classList.add('hidden');
            });
        }

        window.onload = init;
    </script>
</body>
</html>
