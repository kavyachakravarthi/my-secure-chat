<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ATchat | E2EE</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        body { background: #050505; color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        #chat-box::-webkit-scrollbar { display: none; }
        .glass-panel { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border-top: 1px solid #222; padding-bottom: calc(15px + var(--safe-bottom)); }
        .bubble { max-width: 80%; padding: 12px 16px; border-radius: 20px; font-size: 15px; overflow-wrap: break-word; }
        .fx-element { position: absolute; font-size: 50px; pointer-events: none; animation: floatEffect 2.5s forwards; z-index: 100; opacity: 0; }
        @keyframes floatEffect { 0% { transform: translateY(0) scale(0.5); opacity: 0; } 20% { opacity: 1; } 100% { transform: translateY(-250px) scale(1.5); opacity: 0; } }
        .btn-reset { border: 1px solid rgba(239, 68, 68, 0.4); }
    </style>
</head>
<body>

    <header class="p-6 pt-[calc(1.5rem+env(safe-area-inset-top))] border-b border-white/10 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-violet-400 to-fuchsia-400 bg-clip-text text-transparent">ATchat Vault</h1>
            <p id="display-user" class="text-[10px] text-violet-500 font-bold uppercase tracking-widest cursor-pointer" onclick="setUsername()"></p>
        </div>
        <div class="flex gap-3">
            <button onclick="wipeData()" class="btn-reset w-10 h-10 rounded-full bg-red-500/10 flex items-center justify-center active:scale-90">
                <svg viewBox="0 0 24 24" class="w-5 h-5 fill-red-500"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
            </button>
            <button onclick="showMyQR()" class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10">
                <svg viewBox="0 0 24 24" class="w-5 h-5 fill-white"><path d="M3 11h8V3H3v8zm2-6h4v4H5V5zM3 21h8v-8H3v8zm2-6h4v4H5v-4zm8-12v8h8V3h-8zm6 6h-4V5h4v4z"/></svg>
            </button>
        </div>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col"></div>

    <div class="glass-panel p-4">
        <div class="flex gap-2 mb-3">
            <div class="flex-1 bg-white/5 p-2 px-4 rounded-xl border border-white/10 flex items-center gap-2">
                <span class="text-[9px] text-violet-400 font-bold uppercase">To:</span>
                <input id="peer-id" type="number" oninput="savePeer(this.value)" placeholder="4-Digit ID" class="flex-1 text-xs text-white font-bold outline-none bg-transparent">
            </div>
            <div class="flex-1 bg-white/5 p-2 px-4 rounded-xl border border-violet-500/30 flex items-center gap-2">
                <span class="text-[9px] text-fuchsia-400 font-bold uppercase">Key:</span>
                <input id="secret-key" type="password" oninput="saveKey(this.value)" placeholder="Secret Key" class="flex-1 text-xs text-white font-bold outline-none bg-transparent">
            </div>
        </div>
        
        <div class="flex gap-3 items-center">
            <input id="msg-input" type="text" placeholder="Encrypted message..." class="flex-1 bg-zinc-900 rounded-2xl p-4 outline-none border border-white/5 text-white">
            <button onclick="sendMessage()" class="bg-violet-600 w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg active:scale-90">
                <svg viewBox="0 0 24 24" class="w-7 h-7 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div id="qr-modal" class="hidden fixed inset-0 bg-black/98 z-50 flex flex-col items-center justify-center p-8" onclick="this.classList.add('hidden')">
        <div class="bg-white p-6 rounded-[32px] mb-8"><div id="qrcode"></div></div>
        <p id="my-id-display" class="text-violet-400 text-2xl font-bold"></p>
        <button onclick="copyMyID(event)" class="mt-8 px-8 py-3 bg-violet-600 rounded-xl font-bold">Copy ID</button>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyBxe0NPT6W47NzuBCURCIykoh2PSVLLMr0",
            databaseURL: "https://atchat-at-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "atchat-at",
            messagingSenderId: "1075535307819",
            appId: "1:1075535307819:web:95baf0479d0a101c3bf66e"
        };
        firebase.initializeApp(config);
        const db = firebase.database();

        let myID = localStorage.getItem('atchat_id_short') || Math.floor(1000 + Math.random() * 9000).toString();
        localStorage.setItem('atchat_id_short', myID);

        function init() {
            document.getElementById('peer-id').value = localStorage.getItem('permanent_peer') || "";
            document.getElementById('secret-key').value = localStorage.getItem('e2ee_key') || "";
            updateHeader();

            const hist = JSON.parse(localStorage.getItem('chat_hist_' + myID) || '[]');
            hist.forEach(m => renderBubble(m.text, m.isMe));

            db.ref('inbox/' + myID).on('child_added', snap => {
                const data = snap.val();
                if(!hist.find(h => h.id === snap.key)) {
                    // DECRYPT INCOMING
                    const key = localStorage.getItem('e2ee_key');
                    let decrypted = "Locked Message";
                    try {
                        const bytes = CryptoJS.AES.decrypt(data.msg, key);
                        decrypted = bytes.toString(CryptoJS.enc.Utf8);
                    } catch(e) { decrypted = "‚ö†Ô∏è Wrong Key"; }

                    renderBubble(decrypted, false);
                    saveMessage(decrypted, false, snap.key);
                    triggerSensoryFX(decrypted);
                }
            });
        }

        function sendMessage() {
            const rid = document.getElementById('peer-id').value;
            const key = document.getElementById('secret-key').value;
            const msg = document.getElementById('msg-input').value.trim();
            if(!rid || !key || !msg) return;

            // ENCRYPT BEFORE SENDING
            const encrypted = CryptoJS.AES.encrypt(msg, key).toString();
            db.ref('inbox/' + rid).push({ msg: encrypted, sid: myID });

            renderBubble(msg, true);
            saveMessage(msg, true, Date.now());
            triggerSensoryFX(msg);
            document.getElementById('msg-input').value = "";
        }

        function saveKey(v) { localStorage.setItem('e2ee_key', v); }
        function savePeer(v) { localStorage.setItem('permanent_peer', v); }
        
        function triggerSensoryFX(msg) {
            const text = msg.toLowerCase();
            const triggers = { "kiss": "üíã", "spank": "üçë", "moan": "üò©", "press": "ü´Ç", "cuties": "üçí", "boobs": "üçí", "hot": "üî•" };
            for (let word in triggers) {
                if (text.includes(word)) {
                    for(let i=0; i<6; i++) {
                        const el = document.createElement('div'); el.className = 'fx-element';
                        el.innerText = triggers[word]; el.style.left = (Math.random() * 80 + 10) + "%";
                        el.style.top = "80%"; el.style.animationDelay = (i * 0.2) + "s";
                        document.body.appendChild(el); setTimeout(() => el.remove(), 3000);
                    }
                }
            }
        }

        function renderBubble(text, isMe) {
            const d = document.createElement('div');
            d.className = `bubble ${isMe ? 'bg-violet-600 self-end rounded-tr-none' : 'bg-zinc-800 self-start rounded-tl-none'}`;
            d.innerText = text;
            const box = document.getElementById('chat-box');
            box.appendChild(d);
            box.scrollTop = box.scrollHeight;
        }

        function saveMessage(text, isMe, id) {
            const hist = JSON.parse(localStorage.getItem('chat_hist_' + myID) || '[]');
            hist.push({text, isMe, id});
            localStorage.setItem('chat_hist_' + myID, JSON.stringify(hist));
        }

        function setUsername() {
            const name = prompt("Enter Name:");
            if(name) { localStorage.setItem('atchat_name', name); updateHeader(); }
        }

        function updateHeader() {
            const name = localStorage.getItem('atchat_name') || "Ghost";
            document.getElementById('display-user').innerText = `${name} ‚Ä¢ ID: ${myID}`;
            document.getElementById('my-id-display').innerText = myID;
        }

        function wipeData() { if(confirm("Wipe data?")) { localStorage.clear(); location.reload(); } }

        function showMyQR() {
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: myID, width: 220, height: 220 });
            document.getElementById('qr-modal').classList.remove('hidden');
        }

        function copyMyID(e) { e.stopPropagation(); navigator.clipboard.writeText(myID); alert("Copied!"); }

        window.onload = init;
    </script>
</body>
</html>
