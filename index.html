<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Our Private Chat</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --safe-bottom: env(safe-area-inset-bottom); }
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        .bubble { max-width: 80%; padding: 14px 18px; border-radius: 25px; font-size: 15px; line-height: 1.4; }
        #chat-box::-webkit-scrollbar { display: none; }
        .glass-panel { background: rgba(10, 10, 10, 0.98); backdrop-filter: blur(20px); border-top: 1px solid #222; padding-bottom: calc(15px + var(--safe-bottom)); }
        .kiss-emoji { position: absolute; font-size: 50px; pointer-events: none; animation: floatUp 2s forwards; z-index: 100; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0); opacity: 0; } 50% { opacity: 1; } 100% { transform: translateY(-120px) scale(1.2); opacity: 0; } }
    </style>
</head>
<body>

    <header class="p-6 pt-[calc(1.5rem+env(safe-area-inset-top))] border-b border-white/10 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-pink-400 to-red-400 bg-clip-text text-transparent">Us</h1>
            <p id="status" class="text-[10px] text-emerald-500 font-bold uppercase tracking-widest">Secure & Private</p>
        </div>
        <button onclick="wipeData()" class="w-10 h-10 rounded-full bg-red-500/10 flex items-center justify-center border border-red-500/20 active:scale-90">
            <svg viewBox="0 0 24 24" class="w-5 h-5 fill-red-500"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg>
        </button>
    </header>

    <div id="chat-box" class="flex-1 overflow-y-auto p-4 space-y-4 flex flex-col"></div>

    <div class="glass-panel p-4">
        <div class="flex gap-3 items-center">
            <div class="flex-1 bg-zinc-900 rounded-3xl p-4 border border-white/5 shadow-inner">
                <input id="msg-input" type="text" placeholder="Message..." class="w-full text-white bg-transparent outline-none">
            </div>
            <button onclick="sendMessage()" class="bg-gradient-to-tr from-pink-600 to-red-600 w-14 h-14 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-transform">
                <svg viewBox="0 0 24 24" class="w-7 h-7 fill-white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        // 1. Enter your ID here
        // 2. Enter her ID here
        const MY_ID = "YOUR_ID_HERE"; 
        const HER_ID = "HER_ID_HERE"; 

        const config = {
            apiKey: "AIzaSyBxe0NPT6W47NzuBCURCIykoh2PSVLLMr0",
            databaseURL: "https://atchat-at-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "atchat-at",
            messagingSenderId: "1075535307819",
            appId: "1:1075535307819:web:95baf0479d0a101c3bf66e"
        };
        firebase.initializeApp(config);
        const db = firebase.database();
        const messaging = firebase.messaging();

        // Background Notifications
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                messaging.useServiceWorker(reg);
                messaging.getToken({ vapidKey: 'BDXb_HWYtqR5QPds_IHzrlDTmhmqSXvEc4r1-BXoDzT-nYnEwzihPgkDzlUJCjfA2GBfQZYeUq2xxRaMJvKEzSY' })
                .then(token => { if(token) db.ref('tokens/' + MY_ID).set(token); });
            });
        }

        function init() {
            const hist = JSON.parse(localStorage.getItem('private_hist') || '[]');
            hist.forEach(m => renderBubble(m.text, m.isMe));

            // Only listen to messages FROM her
            db.ref('inbox/' + MY_ID).on('child_added', snap => {
                const data = snap.val();
                if(data.sid === HER_ID && !hist.find(h => h.id === snap.key)) {
                    renderBubble(data.msg, false);
                    saveMessage(data.msg, false, snap.key);
                    if(data.msg.toLowerCase().includes('kiss')) triggerKiss();
                }
            });
        }

        function sendMessage() {
            const msg = document.getElementById('msg-input').value.trim();
            if(!msg) return;

            // Send strictly to her ID
            const ref = db.ref('inbox/' + HER_ID).push();
            ref.set({ msg, sid: MY_ID, t: Date.now() });

            renderBubble(msg, true);
            saveMessage(msg, true, ref.key);
            if(msg.toLowerCase().includes('kiss')) triggerKiss();
            document.getElementById('msg-input').value = "";
        }

        function renderBubble(text, isMe) {
            const div = document.createElement('div');
            div.className = `bubble ${isMe ? 'bg-zinc-800 text-white self-end rounded-br-none' : 'bg-pink-600 text-white self-start rounded-bl-none'}`;
            div.innerText = text;
            const box = document.getElementById('chat-box');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function saveMessage(text, isMe, id) {
            const hist = JSON.parse(localStorage.getItem('private_hist') || '[]');
            hist.push({text, isMe, id});
            localStorage.setItem('private_hist', JSON.stringify(hist));
        }

        function triggerKiss() {
            const k = document.createElement('div');
            k.className = 'kiss-emoji'; k.innerText = 'ðŸ¥°';
            k.style.left = Math.random() * 60 + 20 + '%'; k.style.top = '70%';
            document.body.appendChild(k);
            setTimeout(() => k.remove(), 2000);
        }

        function wipeData() {
            if(confirm("Wipe all local history?")) {
                localStorage.removeItem('private_hist');
                document.getElementById('chat-box').innerHTML = "";
            }
        }

        window.onload = init;
    </script>
</body>
</html>
